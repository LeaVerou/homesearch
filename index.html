<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home search</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üè°</text></svg>'>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="style.css">
</head>
<body mv-app="homesearch" xmv-source="homes.json" mv-storage="https://github.com/leaverou/homesearch/homes.json" class="mv-autoedit" mv-bar="with switch-data">
<details id="settings">
	<summary>Settings</summary>

	<fieldset>
		<legend>Breakpoints</legend>

		<table>
			<colgroup>
				<col>
				<col>
				<col class="great">
				<col class="good">
				<col class="ok">
				<col class="bad">
				<col class="terrible">
			</colgroup>
			<thead>
				<tr>
					<th></th>
					<th>Weight</th>
					<th>Great</th>
					<th>Good</th>
					<th>OK</th>
					<th>Bad</th>
					<th>Terrible</th>
				</tr>
			</thead>
			<tbody mv-list="breakpoints" mv-item-bar="none">
				<tr mv-list-item>
					<th scope="row" property="feature">Beds</th>
					<td property="weight" mv-default="1" mv-edit-type="popup" mv-editor-type="range" mv-editor-min="0" mv-editor-max="5" mv-editor-step="0.1"></td>
					<td property="great">3</td>
					<td property="good"></td>
					<td property="ok">2</td>
					<td property="bad">0</td>
					<td property="terrible">1</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</details>
<div>
	<label>
		<input type="checkbox" property="showRented" mv-storage="none">
		Show rented
	</label>
</div>
<main mv-list>
	<article class="home [if(rented, 'rented')] [if(showRented, 'show-rented')]" mv-list-item="home">
		<div class="picture">
			<span property="rented" class="mv-toggle">Rented</span>
			<a href="[url]" target="_blank" class="picture mv-container"><img src="" alt="" property="picture"></a>
			<a property="url" class="listing">[getWebsite(url)]</a>
		</div>

		<div class="all-info">
			<details class="score">
				<summary>
					Score: [score.score]
					<meta property="score" content="[calculateScore(home, breakpoints)]" />
				</summary>
				<p class="analysis">[score.analysis]</p>

			</details>
			<div class="basic-info">
				<div title="Address" class="[if(contains(address, 'Cambridge'), 'good', 'ok')]" style="--icon: 'üìç';">
					<a href="https://www.google.com/maps/search/[address]?hl=en" target="_blank">
						<address property="address"></address>
					</a>
				</div>
				<div title="Commute" class="[classifyCommute(commute)]" style="--icon: 'üö∂üèΩ'; --append: ' to preschool'">
					<a href="https://www.google.com/maps/dir/[address]/Capucine+Montessori+School,+Massachusetts+Avenue,+Cambridge,+MA,+USA/@42.3921544,-71.123942,17z/?hl=en" target="_blank">
						<span property="commute"></span>
					</a>
				</div>
				<div title="Beds" class="[classify(beds, breakpoints where feature = 'Beds')]" style="--icon: 'üõè'; --append: ' bedrooms'">
					<span property="beds" mv-default="2"></span>
				</div>
				<div title="Baths" class="[classify(baths, breakpoints where feature = 'Baths')]" style="--icon: 'üõÅ'; --append: ' bathrooms'">
					<span property="baths" mv-default="1"></span>
				</div>
				<div title="Monthly rent" class="[classify(rent, breakpoints where feature = 'Rent')]" style="--icon: 'üí∞'; --prepend: '$'">
					<span property="rent"></span>
				</div>
				<div title="Broker fee" class="[classify(fee, breakpoints where feature = 'Fee')]" style="--icon: 'ü§ë '; --append: ' fee'">
					<span property="fee" mv-options="0: No, 0.5: ¬Ω rent, 1: 1 rent, Unknown"></span>
				</div>
				<div title="Area" class="[classify(area, breakpoints where feature = 'Area')]" style="--icon: 'üìê'; --append: ' sqft'">
					<span property="area"></span>
				</div>
				<div title="Laundry" class="[classify(laundry, breakpoints where feature = 'Laundry')]" style="--icon: 'üß∫'; --append: ' laundry'">
					<span property="laundry" mv-options="On-site, In basement, None"></span>
				</div>
				<div title="Parking" class="[classify(parking, breakpoints where feature = 'Parking')]" style="--icon: 'üöó'; --append: ' parking'">
					<span property="parking" mv-options="Street, Off-street"></span>
				</div>
				<div title="Entrance level" class="[classify(level, breakpoints where feature = 'Entrance level')]" style="--icon: 'ü™ú';">
					<span property="level" mv-options="1: 1st (Ground) floor, 2: 2nd floor, 2e: 2nd floor with elevator, 3e: 3rd floor with elevator, Unknown"></span>
				</div>
				<div title="Levels in home" class="[classify(levels, breakpoints where feature = 'Levels in home')]" style="--icon: 'üèØ';">
					<span property="levels" mv-options="1: Single-level home, 2: 2 levels, 3: 3 levels, Unknown"></span>
				</div>
			</div>
			<details class="notes" open>
				<summary>Notes</summary>
				<div property="notes"></div>
			</details>
		</div>
	</article>
</main>

<script src="https://get.mavo.io/mavo.js"></script>
<script src="index.js"></script>
</body>
</html>
